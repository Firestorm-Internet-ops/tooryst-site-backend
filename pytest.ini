[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Coverage
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v

# Markers
markers =
    unit: Unit tests (fast, no DB)
    integration: Integration tests (require DB)
    slow: Slow tests (API calls, etc.)

